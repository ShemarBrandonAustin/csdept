<!DOCTYPE html>
<html>
    <head>
        <title>Alumni Maintenance</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>

        <div class="header">
            <h1>Welcome to Alumni Maintenance!</h1>
        </div>

        <div class="container">
            <h2>Alumni Maintenance</h2>
            <form action="alumni_maint.php" method="post" enctype="multipart/form-data">
                <b>Operation</b>:
                <select name="operation">
                    <option value="create">Create</option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                </select><br/><br/>
                ID (NB- For Update or Delete ONLY!):<br/>
                <input name="id" class="form-control" type="number"/><br/>
                First Name:<br/>
                <input name="first_name" class="form-control" type="text"/><br/>
                Last Name:<br/>
                <input name="last_name" class="form-control" type="text"/><br/>
                Age (22 - 70):<br/>
                <input name="age" type="number" class="form-control" min="22" max="70"/><br/>
                <!-- NOTE: 'MAX_FILE_SIZE' must precede the file input field(s) -->
                <input type="hidden" name="MAX_FILE_SIZE" value="2000000"/>
                Select a Photograph (Image file; up to 2MB):<br/>
                <input name="photo" type="file"/><br/>
                Select a Research Portfolio (PDF; up to 2MB):<br/>
                <input name="research" class="form-control" type="file"/><br/>
                Category ID:<br/>
                <input type="number" class="form-control" name="category_id" value="3" readonly="readonly"/><br/>
                <br/>
                 <button name="submit" type="submit" class="btn btn-primary">Submit</button><br>

            </form>
        </div>

    </body>
</html>

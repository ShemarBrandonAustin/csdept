<!DOCTYPE html>
<html>
    <head>
        <title>Club Maintenance</title>
        <meta charset="utf-8">

    </head>
    <body>

        <div class="header">
            <h1>Welcome to Club Maintenance!</h1>
        </div>

        <div class="container">
            <h2>Club Maintenance</h2>
            <form action="club_maint.php" method="post">
                <b>Operation</b>:
                <select name="operation">
                    <option value="create">Create</option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                </select><br/><br/>
                ID (NB- For Update or Delete ONLY!):<br/>
                <input name="id" class="form-control" type="number"/><br/>
                Name:<br/>
                <input name="name" class="form-control" type="text"/><br/>
                Description:<br/>
                <textarea name="description" class="form-control"/></textarea><br/>
                Category ID:<br/>
                <input type="number" class="form-control" name="category_id" value="2" readonly="readonly"/><br/>
                <br/>
               <button name="submit" type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </body>
</html>
